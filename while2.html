<!DOCTYPE html>
<html>
    <head>
        <title> Estrututa de Repetição</title>
        <script>

       
        let contador = 1
        const qtd = prompt('Quantas notas?')
        let soma = 0
        let nota = 0
        
        while(contador <= qtd){    
            nota = Number(prompt('Digite a nota ' + contador)) 
            soma = soma + nota
            contador++            
        //Aqui dentro gera looping (laços de repetição)
        }

        console.log('Soma: ' + soma)
        console.log('Nota: ' + nota)

        const media = soma/qtd
        console.log('Média: ' + media)

        const resultado = media >=7 ? 'Aprovado' : 'Reprovado'
        console.log('Resltado: ' + resultado)
        

        </script>

    </head>
    <body>
        
    </body>
</html>
