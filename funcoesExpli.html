<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>


</head>


    <script>  
     /*
         //funções: são trechos de códigos que servem para encapsular alguma funcionalidade pra ser reutilizada depois. Então eu empacoto uma funcionalidade e posso chamar essa funcionalidade onde eu quiser no meu código, várias vezes e em vários lugares diferentes. Com isso eu tenho uma reutilização de código.

        function somar(){
            const n1 = Number(document.getElementById('n1').value)
            const n2 = Number(document.getElementById('n2').value)

            const soma = n1 + n2

            document.getElementById('resultado').innerHTML = 'A soma dos números é ' + soma

        }
        
        Vou levar essa função para a pasta criada JS -> arquivo funcoes.js
        */   
     
    
    </script>
        

<body>

    <form action="">

        N1: <input type="text" id="n1" /><br>
        <br>   
        N2: <input type="text" id="n2" /><br> 
        <br>
        <input type="button" value="Somar" onclick="somar()">
        <input type="button" value="Subtrair" onclick="">
        <input type="button" value="Multiplicar" onclick="">
        <input type="button" value="Dividir" onclick="">

        <h1 id="resultado"> A soma dos números é </h1> 



       




    
</body>
</html>
