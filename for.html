<!DOCTYPE html>
<html>
    <head>
        <title> Estrututa de Repetição</title>
        <script>

       
      const qtd = prompt('Quantas notas?')
      let nota = 0
      let soma = 0

      for(let contador = 1; contador <= qtd; contador++){
            nota = Number(prompt('Digite a nota ' + contador))
            soma = soma + nota            
      }

        const media = soma / qtd
        console.log('A média final é : ' + media)


        </script>

    </head>
    <body>
        
    </body>
</html>
